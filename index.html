<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>

    <!-- header fillon ketu -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>T</span>ravel</a>

        <nav class="navbar">

            <a href="#book">book</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">

    <!-- login fillon ketu -->
    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>
    
        <form action="">
            <h3>login</h3>
            <input type="email"  class="box" placeholder="enter your email" id="email">
            <input type="password" class="box" placeholder="enter your password" id="password">
            <input type="submit" value="login now" class="btn"  onclick="validoLogin()">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="register.html">register now</a></p>

        </form>
    </div>
